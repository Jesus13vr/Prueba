<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Página no encontrada</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      background-color: #117A65;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #17A589;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Error 404</h1>
    <p>Aur, lo sentimos, la página que estás buscando no se encuentra.</p>
    <button onclick="window.location.href='{% url 'index' %}'">Volver al inicio</button>
  </div>
</body>
</html>
