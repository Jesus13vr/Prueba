<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="chart"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let ctx = document.getElementById("chart").getContext("2d");

      let calificacionesData = [{% for calificacion in calificaciones %} 
        {
          materia: "{{ calificacion.fk_Asignacion.fk_Materia.Materia }}",
          color: getRandomColor(0.5), // 50% de opacidad
          data: [
            {{ calificacion.Parcial_1 }},
            {{ calificacion.Parcial_2 }},
            {{ calificacion.Parcial_3 }}
          ]
        },
      {% endfor %}];

      let chartData = {
        labels: ["Parcial 1", "Parcial 2", "Parcial 3"],
        datasets: calificacionesData.map(item => ({
          label: item.materia,
          backgroundColor: item.color,
          borderColor: item.color,
          pointBackgroundColor: item.color,
          data: item.data
        }))
      };

      let chart = new Chart(ctx, {
        type: "radar",
        data: chartData,
        options: {
          title: {
            text: "Calificaciones por Materia",
            display: true
          },
          scale: {
            angleLines: {
              display: true
            },
            ticks: {
              suggestedMin: 0,
              suggestedMax: 100,
              stepSize: 20
            }
          },
          responsive: false, // Desactivar la respuesta automática al tamaño
          maintainAspectRatio: false, // Desactivar la proporción de aspecto
          width: 300, // Establecer la anchura del gráfico
          height: 300 // Establecer la altura del gráfico
        }
      });

      function getRandomColor(opacity) {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color + Math.round(opacity * 255).toString(16); // Agregar componente de opacidad
      }
    });
  </script>
</body>
</html>
