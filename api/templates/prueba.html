<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos - Control Escolar</title>

    <!-- Agrega los archivos CSS de FullCalendar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />

    <!-- Agrega jQuery, necesario para FullCalendar -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Agrega la librería FullCalendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <style>
        /* Puedes personalizar el estilo según tus preferencias */
        body {
            font-family: Arial, sans-serif;
        }

        #calendar {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Calendario de Eventos - Control Escolar</h1>

    <!-- Div para mostrar el calendario -->
    <div id="calendar"></div>

    <script>
        // Ejemplo de eventos
        var eventos = [
            {
                title: 'Clases de Matemáticas',
                start: '2024-02-01T10:00:00',
                end: '2024-02-01T12:00:00',
            },
            {
                title: 'Reunión de Profesores',
                start: '2024-02-05T15:00:00',
                end: '2024-02-05T17:00:00',
            },
            // Puedes agregar más eventos según sea necesario
        ];

        // Configuración de FullCalendar
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: eventos
            });
        });
    </script>

</body>
</html>
